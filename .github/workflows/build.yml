name: build

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: extractions/setup-just@v3
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - run: just install build
      - run: tar -czvf muffinscript.tar.gz dist
      - name: Upload tar to release
        run: gh release upload "${{ github.event.release.tag_name }}" muffinscript.tar.gz --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
